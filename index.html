<!DOCTYPE html>
<html>
    <head>
        <title>WEATHER APP</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Get Your City's Weather now</h1>
        <div class="search-container">
            <section class="searching">
                <input type="text" placeholder="Enter the city to search" autofocus id="city">
                <input type="submit" value="Submit" id="add">
            <!-- <button placeholder="submit" id="add"></button> -->
            </section>
            <section class="result">
                <div class="display">
                    <h2 id="input_city"></h2>
                    <p id="sky"></p>
                    <p id="Ftemp"></p>
                    <p id="Ctemp"></p>
                    <p id="wind"></p>
                </div>
            </section>
        </div>
    </body>
</html>
